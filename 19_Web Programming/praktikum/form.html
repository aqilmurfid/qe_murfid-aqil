<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Buat Account Baru</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html">
        <label for="first_name">First Name:</label><br>
        <input type="text"id="first_name"><br><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text"id="last_name"><br><br>
        <label for="gender">Gender:</label><br>
        <label for="male">
            <input type="radio" id="male" name="gender">
            Male
        </label><br>
        <label for="female">
            <input type="radio" id="female" name="gender">
            Female
        </label><br>
        <label for="other">
            <input type="radio" id="other" name="gender">
            Other
        </label><br><br> 
        <select name="nationality" id="nationality">
            <option hidden>---Choose Nationality---</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Portugal">Portugal</option>
            <option value="Rusia">Rusia</option>
        </select><br><br>
        <label for="language">Language Spoken:</label><br>
        <label for="bahasa_indonesia">
            <input type="checkbox" id="bahasa_indonesia" name="language">
            Bahasa Indonesia
        </label><br>
        <label for="english">
            <input type="checkbox" id="english" name="language">
            English
        </label><br>
        <label for="other">
            <input type="checkbox" id="other" name="language">
            Other
        </label><br><br> 
        <label for="bio">Bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
        <button type="reset">Reset Form</button>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
